name: Publish Docker image (latest)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  smoke-test-latest:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        shell: bash
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository }}:latest"
          for i in {1..10}; do
            if docker pull "$image"; then
              exit 0
            fi
            sleep 3
          done
          docker pull "$image"

      - name: Run smoke test
        shell: bash
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository }}:latest"
          port=18000
          mkdir -p data

          docker rm -f mt-login-smoke >/dev/null 2>&1 || true
          docker run -d --name mt-login-smoke --rm \
            -p "${port}:8000" \
            -v "$PWD/data:/data" \
            -e APP_DATA_DIR=/data \
            -e APP_DB_URL=sqlite:////data/app.db \
            -e APP_MASTER_KEY='uFzhsuEZbGu6xNge-0b7bKJ6o4s1b0QpO6v6WQ4T6uM=' \
            -e APP_BASIC_AUTH_USER=admin \
            -e APP_BASIC_AUTH_PASSWORD=pass \
            "$image"

          cleanup() {
            docker logs mt-login-smoke || true
            docker rm -f mt-login-smoke >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for i in {1..30}; do
            if curl -fsS "http://localhost:${port}/healthz" >/dev/null; then
              break
            fi
            sleep 2
          done

          curl -fsS "http://localhost:${port}/healthz"
          test "$(curl -sS -o /dev/null -w '%{http_code}' -u admin:pass "http://localhost:${port}/accounts")" = "200"
